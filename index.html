    <div class="jumbotron jumbotron-fluid">
        <div id="jumbotron" class="container">
          <h1 class="display-4">README GENERATOR</h1>
        </div>
      </div>
    <div class="container-fluid" id="app">

        <div class="row">

            <div class="col-sm-8">

                <div class="form">
      
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" v-model="markdownSource.title" debounce="100">
                    </div>
                
                    <div class="form-group">
                        <label for="intro">Introduction</label> 
                        <textarea class="form-control" id="intro" v-model="markdownSource.introduction" debounce="100" rows="5"placeholder="An introduction or lead on what problem it solves. Answer the question, &quot Why does someone need this? &quot"></textarea>
                    </div>


                    <div class="form-group">
                        <label for="codeSamples">Highlighted Code Samples</label> 
                        <textarea class="form-control" id="codeSamples" v-model="markdownSource.codeSamples" debounce="100" rows="20" placeholder="You've gotten their attention in the introduction, now show a few code examples. So they get a visualization and as a bonus make them copy/paste friendly."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="installation">Installation Instructions</label> 
                        <textarea class="form-control" id="installation" v-model="markdownSource.installation" debounce="100" rows="20" placeholder="The installation instructions are low priority in the readme and should come at the bottom. The first part answers all their objections and now that they want to use it show them how."></textarea>
                    </div>

                    <div class="form-group text-center">
                        <button id="btnReadme" type="button" class="btn btn-primary">Copy your README</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
